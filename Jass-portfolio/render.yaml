services:
  - type: web
    name: jass-portfolio
    runtime: node
    buildCommand: npm run render:build
    startCommand: npm run render:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: EMAIL_USER
        sync: false # Set this manually in Render dashboard
      - key: EMAIL_APP_PASSWORD
        sync: false # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set to your Render URL, e.g. https://jass-portfolio.onrender.com
